<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Score</title>
    <script src="jquery.js"></script>
    <script src="src/bowling.js"></script>
    <script src="src/interface.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <section>
      <h1 id="totalScore"></h1>
      <h2>Please select the number of pins you knocked down:</h2>
      <p>
        <form action="form">
          <input type="radio" name="pins" value="0" checked> 0<br>
          <input type="radio" name="pins" value="1"> 1<br>
          <input type="radio" name="pins" value="2"> 2<br>
          <input type="radio" name="pins" value="3"> 3<br>
          <input type="radio" name="pins" value="4"> 4<br>
          <input type="radio" name="pins" value="5"> 5<br>
          <input type="radio" name="pins" value="6"> 6<br>
          <input type="radio" name="pins" value="7"> 7<br>
          <input type="radio" name="pins" value="8"> 8<br>
          <input type="radio" name="pins" value="9"> 9<br>
          <input type="radio" name="pins" value="10"> 10<br>
        </form>
        <button id="submit">submit</button>
      </p>
    </section>
  </body>
</html>
